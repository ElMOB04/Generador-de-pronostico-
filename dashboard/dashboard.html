<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Temperaturas</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; background: #f8fafc; margin: 0; }
        .dashboard-header { display: flex; align-items: center; padding: 2rem 2rem 1rem 2rem; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .dashboard-header img { height: 40px; margin-right: 1rem; }
        .dashboard-header h1 { font-size: 2rem; color: #222; margin: 0; font-weight: 700; letter-spacing: 1px; }
        .filters-bar { display: flex; gap: 1.5rem; align-items: center; padding: 1.5rem 2rem 1rem 2rem; background: #fff; border-bottom: 1px solid #e0e6ed; }
        .filters-bar label { color: #555; font-size: 1rem; font-weight: 600; }
        .filters-bar select, .filters-bar input[type="date"] { padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #cfd8dc; font-size: 1rem; background: #f8fafc; min-width: 200px; }
        .filters-bar button { background: #2563eb; color: #fff; border: none; padding: 0.5rem 1.2rem; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .filters-bar button:hover { background: #1e40af; }
        .main-content { padding: 2rem; }
        .temperaturas-container { background: #fff; border-radius: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 2rem; margin-bottom: 2rem; }
        .temperaturas-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .temperaturas-header h2 { color: #2563eb; font-size: 1.5rem; margin: 0; }
        .fecha-seleccionada { color: #64748b; font-size: 1.1rem; }
        .tabla-temperaturas { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .tabla-temperaturas th, .tabla-temperaturas td { border: 1px solid #e0e6ed; padding: 1rem; text-align: center; font-size: 1rem; }
        .tabla-temperaturas th { background: #f0f4fa; color: #2563eb; font-weight: 700; font-size: 1.1rem; }
        .tabla-temperaturas td { color: #222; }
        .tabla-temperaturas tr:nth-child(even) { background: #f8fafc; }
        .tabla-temperaturas .provincia { text-align: left; font-weight: 600; color: #374151; }
        .tabla-temperaturas .maxima { background: #dbeafe !important; color: #2563eb; font-weight: bold; font-size: 1.1rem; }
        .tabla-temperaturas .minima { background: #fee2e2 !important; color: #b91c1c; font-weight: bold; font-size: 1.1rem; }
        .tabla-temperaturas .condicion { color: #059669; font-weight: 600; }
        .no-data-message { text-align: center; color: #b91c1c; font-size: 1.2rem; padding: 3rem; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .export-buttons { display: flex; gap: 1rem; margin-top: 2rem; }
        .export-buttons button { background: #059669; color: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .export-buttons button:hover { background: #047857; }
        .export-buttons button.secondary { background: #7c3aed; }
        .export-buttons button.secondary:hover { background: #6d28d9; }
        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 1.5rem; text-align: center; border-left: 4px solid #2563eb; }
        .stat-card h3 { color: #64748b; font-size: 1rem; margin: 0 0 0.5rem 0; }
        .stat-card .value { color: #2563eb; font-size: 2rem; font-weight: 700; margin: 0; }
        .stat-card.maxima { border-left-color: #2563eb; }
        .stat-card.minima { border-left-color: #b91c1c; }
        .stat-card.promedio { border-left-color: #059669; }
        @media (max-width: 768px) { 
            .filters-bar { flex-direction: column; align-items: stretch; }
            .filters-bar select, .filters-bar input[type="date"] { min-width: auto; }
            .temperaturas-header { flex-direction: column; gap: 1rem; text-align: center; }
            .export-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <img src="../logo.jpg" alt="Logo" />
        <h1>Dashboard de Temperaturas</h1>
    </div>
    
    <div class="filters-bar">
        <label for="fecha-select">Seleccionar Fecha:</label>
        <select id="fecha-select">
            <option value="">Cargando fechas...</option>
        </select>
        <button id="clear-filters">Limpiar Filtros</button>
    </div>
    
    <div class="main-content">
        <div class="stats-container">
            <div class="stat-card maxima">
                <h3>Temperatura Máxima</h3>
                <p class="value" id="temp-maxima">--°C</p>
            </div>
            <div class="stat-card minima">
                <h3>Temperatura Mínima</h3>
                <p class="value" id="temp-minima">--°C</p>
            </div>
            <div class="stat-card promedio">
                <h3>Temperatura Promedio</h3>
                <p class="value" id="temp-promedio">--°C</p>
            </div>
        </div>
        
        <div class="temperaturas-container">
            <div class="temperaturas-header">
                <h2>Temperaturas por Provincia</h2>
                <div class="fecha-seleccionada" id="fecha-seleccionada">Selecciona una fecha</div>
            </div>
            
            <div id="no-data-message" class="no-data-message" style="display: none;">
                No hay datos de temperaturas para la fecha seleccionada.
            </div>
            
            <div id="tabla-container">
                <table class="tabla-temperaturas" id="tabla-temperaturas" style="display: none;">
                    <thead>
                        <tr>
                            <th>Provincia</th>
                            <th>Condición</th>
                            <th>Temperatura Máxima (°C)</th>
                            <th>Temperatura Mínima (°C)</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                    </tbody>
                </table>
            </div>
            
            <div class="export-buttons">
                <button id="export-csv">Exportar a CSV</button>
                <button id="export-xlsx" class="secondary">Exportar a Excel</button>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</body>
</html>
